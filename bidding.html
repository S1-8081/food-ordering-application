<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bidding.css">
</head>
<body>
    <header>
        <div class="logo"><h3>AuctionSpace</h3></div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Goals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <select>
                <option value="@Username" selected hidden>@Username</option>
                <a href="bidding.html"><option value="Bidding">Bidding</option></a>
                <a href="dashboard.html"><option value="Dashboard">Dashboard</option></a>
                <a href="index.html"><option value="Logout">Logout</option></a>

        </nav>
    </header>

    <main class="main-container">
        <h1>Painting</h1>
        <section class="products">
            <div class="product-card">
                <img src="unnamed.jpg" alt="Pen">
                <h2>the starry night</h2>
                <p>This is the best painting by Vincent van Gogh</p>
                <button>Quick View to Bid</button>
            </div>
            <div class="product-card">
                <img src="licensed-image.jpeg" alt="Card">
                <h2>Mona Lisa</h2>
                <p>This is the best painting by Leonardo Da Vinci</p>
                <button>Quick View to Bid</button>
            </div>
        </section>
        <br>
        <h1>Cars</h1>
        <section class="products">
            <div class="product-card">
                <img src="Amitabh-Bachchan-Ford-Prefect.webp" alt="Pen">
                <h2>Vintage car</h2>
                <p>The owner of car is Amitabh-Bachchan</p>
                <button>Quick View to Bid</button>
            </div>
            <div class="product-card">
                <img src="Jackie-shroff.webp" alt="Card">
                <h2>Vintage car</h2>
                <p>The owner of car is jackie-shroff</p>
                <button>Quick View to Bid</button>
            </div>
        </section>
